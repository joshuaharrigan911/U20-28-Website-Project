  </head>

<body>

  <!--Set up header row-->
  <div class="row">
    <!--First column-->
    <div class="col-4 header">
      <img src="images/logo.png" width="39%">
    </div>
    <!--Second column-->
    <div class="col-4 header">
      <a href="index.html"><h3>Choc-O-Lat</h3></a>
      <a href="index.html"><h5>The Best Belgian Chocolates</h5></a>
    </div>
    <!--Third column-->
    <div class="col-4 header">
      <a href="login.html"><h6>Login/Register</h6></a>
      <a href="kart1.html"><img src="images/shopkart.jpg" width="11%"></a>

    </div>
  </div>

    <!--Nav Row-->
    <div class="Row">
      <div class="col-12">
        <a href="products.html">Products</a>
          <br /><br />
        <a href="stores.html">Stores</a>
          <br /><br />
        <a href="services.html">Services</a>
          <br /><br />
      </div>
    </div>
    <br /><br />
    <br /><br />

    <div class="row">
      <div class="col-75">
        <div class="container">
          <form>

            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="">

                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="">
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="">
                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="">
                  </div>
                </div>
              </div>

            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn" onclick="check()">
          </form>
        </div>
      </div>
      <div class="col-25">
        <div class="container">
          <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
          <hr>
          <p>Total <span class="price" style="color:black"><b></b></span></p>
        </div>
      </div>
    </div>
    <script src="javascript\code.js"></script>
  </body>
